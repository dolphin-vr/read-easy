  </head>
  <body>
    <header class="header">
  <div class="container">
     <button type="button" class="logo"><svg class="logo-svg" width="24" height="24">
        <use href="/read-easy/assets/sprite-b4640b42.svg#logo"></use>
     </svg>
     <svg class="logo-text" width="77" height="28">
        <use class="bookshelf" href="/read-easy/assets/sprite-b4640b42.svg#bookshelf"></use>
     </svg>
  </button>
     <button class="theme-swithcer">
        <span class="slider-header slider-bgr">
        <span class="slider-shadow"></span>
        <span class="slider"></span>
     </button>
     <button  type="button" class="menu-btn" data-menu-open>
     <svg class = "icon-burger" width="28" height="28">
        <use class="icon-menu " href="/read-easy/assets/sprite-b4640b42.svg#icon-align-left" />
        <use class="icon-close " href="/read-easy/assets/sprite-b4640b42.svg#close"></use>
     </svg>
     </button>
     <!-- <button data-menu-close class="close-btn" type="button">X</button> -->
     <div class="menu" data-menu>
        <button type="button" class="login-btn" style="margin-top: 104px;">
           Sign up
           <svg width="20" height="20" style="margin-left: 90px;">
              <use class="sign-up-foto" href="/read-easy/assets/sprite-b4640b42.svg#loginout" style="stroke: #EAC645;"></use>
           </svg>
        </button>

        <nav class="page-nav">
           <button class="home-nav current-link btnHome">HOME</button>
           <button class="shoplist-nav btnSL">
              SHOPPING LIST
              <svg class="svg-navigation" width="28" height="28">
                 <use class="svg-navigation" href="/read-easy/assets/sprite-b4640b42.svg#cart"></use>
           </button>
        </nav>
        <img class="img-burger-menu" src="/read-easy/assets/menu-bg-2b739152.png" alt="burger">
     </div>
  </div>

</header>
    <section class="home">
  <!---------------------- TOP SECTION CATEGOTY and FOUNDS -->
  <div class="top-sections">
    <section class="category js-catlist">
  <ul class="js-category-list category-list">
    <li><a href="" class="category-link selected-category">All Categories</a></li>
  </ul> 
</section>
    <section class="funds js-funds">
  <div class="funds-title-wrapper">
    <p class="funds-title">Support Ukraine</p>
    <svg class="funds-title-svg">
      <use class="funds-title-tryzub" href="/read-easy/assets/sprite-b4640b42.svg#tryzub"></use>
    </svg>
  </div>
  <ul class="funds-list"></ul>
  <div class="funds-buttons">
    <button class="funds-btn-bottom" type="button">
      <svg class="funds-btn-svg">
        <use class="" href="/read-easy/assets/sprite-b4640b42.svg#2bottom"></use>
      </svg>
    </button>
    <button class="funds-btn-top is-hidden" type="button">
      <svg class="funds-btn-svg">
        <use class="" href="/read-easy/assets/sprite-b4640b42.svg#2top"></use>
      </svg>
    </button>
  </div>
  
</section>

  </div>
  <!------------------------------ SECTION BOOK-LIST -->
  <section class="book-list js-main"></section>
</section>

    <div class="modal-book-backdrop js-modal-book-backdrop is-hidden"></div>

    <div class="authorization-container js-authorization-modal is-hidden">
  <div class="authorization-frame">
    <button
      type="button"
      class="authorization-close-btn js-authorization-close"
    >
      <svg class="authorization-icon-btn">
        <use href="/read-easy/assets/sprite-b4640b42.svg#close"></use>
      </svg>
    </button>
    <form class="authorization-form">
      <input
        class="authorization-input"
        id="authorization-text"
        type="text"
        placeholder="NAME"
      />
      <div class="authorization-input-wrap">
        <input
          class="authorization-input"
          id="authorization-mail"
          type="email"
          placeholder="EMAIL"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          required
        />
        <svg class="authorization-input-icon">
          <use href="/read-easy/assets/sprite-b4640b42.svg#mail"></use>
        </svg>
      </div>
      <div class="authorization-input-wrap">
        <input
          class="authorization-input"
          id="authorization-password"
          type="password"
          placeholder="PASSWORD"
          required
          minlength="6"
          maxlength="20"
        />
        <svg class="authorization-input-icon">
          <use href="/read-easy/assets/sprite-b4640b42.svg#lock"></use>
        </svg>
      </div>
      <button
        type="submit"
        class="authorization-sign-up-btn authorization-btn is-hidden"
      >
        SIGN UP
      </button>
      <button type="submit" class="authorization-sign-in-btn authorization-btn">
        SIGN IN
      </button>
    </form>
    <div class="authorization-link-wrap">
      <p class="authorization-link authorization-sign-up" href="">SIGN UP</p>
      <p class="authorization-link authorization-sign-in" href="">SIGN IN</p>
    </div>
  </div>
  <div class="authorization-backdrop js-authorization-backdrop"></div>
</div>

    <section class="footer">
   <button id="goTopBtn" title="Go to top">
      <svg class="svg"><use href="/read-easy/assets/sprite-b4640b42.svg#gotop"></use></svg>
   </button>
</section>

    
    
   
  </body>
</html>
