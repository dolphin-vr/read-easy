    <div class="authorization-container js-authorization-modal is-hidden">
  <div class="authorization-frame">
    <button
      type="button"
      class="authorization-close-btn js-authorization-close"
    >
      <svg class="authorization-icon-btn">
        <use href="/read-easy/assets/sprite-11832d25.svg#close"></use>
      </svg>

    <form class="authorization-form">
      <input
        class="authorization-input"
        id="authorization-text"
        type="text"
        placeholder="NAME"
      />
      <div class="authorization-input-wrap">
        <input
          class="authorization-input"
          id="authorization-mail"
          type="email"
          placeholder="EMAIL"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          required
        />
        <svg class="authorization-input-icon">
          <use href="/read-easy/assets/sprite-11832d25.svg#mail"></use>
        </svg>
      </div>
      <div class="authorization-input-wrap">
        <input
          class="authorization-input"
          id="authorization-password"
          type="password"
          placeholder="PASSWORD"
          required
          minlength="6"
          maxlength="20"
        />
        <svg class="authorization-input-icon">
          <use href="/read-easy/assets/sprite-11832d25.svg#lock"></use>
        </svg>
      </div>
      <button
        type="submit"
        class="authorization-sign-up-btn authorization-btn is-hidden"
      >
        SIGN UP
      </button>
      <button type="submit" class="authorization-sign-in-btn authorization-btn">
        SIGN IN
      </button>
    </form>
